        <!-- <h2>Adventure Awaits You!</h2> -->
            <section class="trips">
                <figure>
                <img id="trips_img1" src="images/white-water-rafting-scotland-grade-3-4-scaled.webp" alt="Advanture awaits you">
                <figcaption>Adventure Packages</figcaption>
                <p>Discover our exciting adventure packages tailored to suit different levels of thrill-seekers. Whether you're a beginner or an experienced rafter, we have a package that matches your skill and enthusiasm. Choose from half-day trips, full-day expeditions, or multi-day adventures. Get ready to conquer the rapids and create lasting memories.</p>
                </figure>
                <figure>
                <img id="trips_img2" src="images/best-white-water-rafting-scotland-grade-34-river-findhorn-scaled.webp" alt="Advanture awaits you">
                <figcaption>Experienced Guides</figcaption>
                <p>Our team of highly skilled and experienced guides is here to make your rafting experience safe, enjoyable, and educational. With years of expertise navigating the rivers, they possess an in-depth knowledge of the currents, obstacles, and best practices. They will not only guide you through the thrilling rapids but also share interesting insights about the surrounding nature and wildlife.</p>
                </figure>
                
            </section>

                <h2>Ready for your next adventure?</h2>
                <div class="p_cta">
                <p>Take a look to our Trips!</p>
                </div>
